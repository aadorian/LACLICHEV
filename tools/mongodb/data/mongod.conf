# mongod.conf

# For documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

#Where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: tools/mongodb/data/mongod.log

#Where and how to store data.
storage:
  dbPath: tools/mongodb/data/db
  journal:
    enabled: true
#  engine:
#  mmapv1:
#  wiredTiger:

#How the process runs
processManagement:
  pidFilePath: tools/mongodb/data/mongod.pid  # location of pidfile

